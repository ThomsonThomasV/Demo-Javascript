<!DOCTYPE html>
<html>

<head>
  <title>Calculator
  </title>
  <link rel="stylesheet" href="CSS/practice2.css">
</head>

<body>
  <p class="livecalc" onclick="
    
    livecalc();
    
    "></p>
  <p>
    <button class="numb" onclick="
      updateCalculation('1')
      ">1</button>

    <button class="numb" onclick="
       updateCalculation('2')

      ">2</button>

    <button class="numb" onclick="
      updateCalculation('3')

      ">3</button>

    <button class="spec" onclick="
       updateCalculation(' + ')

      ">+</button>
  </p>

  <p>
    <button class="numb" onclick="
      updateCalculation('4')

      ">4</button>

    <button class="numb" onclick="
      updateCalculation('5')

      ">5</button>

    <button class="numb" onclick="
      updateCalculation('6')

      ">6</button>


    <button class="spec" onclick="
      updateCalculation(' - ')

      ">-</button>
  </p>

  <p>
    <button class="numb" onclick="
      updateCalculation('7')

      ">7</button>

    <button class="numb" onclick="
      updateCalculation('8')
      ">8</button>

    <button class="numb" onclick="
      updateCalculation('9')
      ">9</button>

    <button class="spec" onclick="
      updateCalculation(' * ')
      ">*</button>
  </p>

  <p>
    <button class="numb" onclick="
      updateCalculation('0')
      ">0</button>

    <button class="numb" onclick="
      updateCalculation('.')
      ">.</button>

    <button class="numb" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        document.querySelector('.livecalc').innerHTML = `= ${calculation}`;
        localStorage.setItem('calculation', calculation);
        //  Always need change. Not connected to the function.
      ">=</button>

    <button class="spec" onclick="
      updateCalculation(' / ')
      ">/</button>
  </p>

  <p>
    <button class="numb1" onclick="
        calculation = '';
        // console.log(calculation);
        document.querySelector('.livecalc').innerHTML = calculation;

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
  </p>



  <script src="JS/practice2.js"></script>
</body>

</html>
