<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>
        Rock Paper Scissors
    </p>

    <button onclick="

    move('Rock');">Rock</button>

    <button onclick="

    move('Paper');">Paper</button>

    <button onclick="

    move('Scissors');
    
    ">Scissors</button>

    <script>

        function move(pmove) {
            const computerMove = computerMovep();

            let result = '';

            if (pmove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'Lose';
                } else if (computerMove === 'Paper') {
                    result = 'Win';
                } else if (computerMove === 'Scissors') {
                    result = 'Tie';
                }
            }

            else if (pmove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'Win';
                } else if (computerMove === 'Paper') {
                    result = 'Tie';
                } else if (computerMove === 'Scissors') {
                    result = 'Lose';
                }
            }

            else if (pmove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    result = 'Lose';
                } else if (computerMove === 'Scissors') {
                    result = 'Win';
                }
            }

            alert(`Your choice: ${pmove} Computer: ${computerMove}. You ${result}`);
        }



        function computerMovep() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            }

            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Paper';
            }

            else if (randomNumber < 1) {
                computerMove = 'Scissors';
            }

            return computerMove;
        }

    </script>
</body>

</html>
