<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="CSS/ALL.css">
</head>

<body>
    <script>
        function kmtoMiles(km) {
            return km / 1.6;
        }

        function milestoKm(miles) {
            return miles * 1.6;
        }

        function milestoft(miles) {
            return miles * 5280;
        }

        function kmtoft(km) {
            return km * 3281;
        }


        function convertLength(length, from, to) {

            if (from !== 'km' && from !== 'miles' && from !== 'ft') {
                return `Invalid unit: ${from}`;
            } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
                return `Invalid unit: ${to}`;
            }


            if (from === 'km' && to === 'miles') {
                const result = kmtoMiles(length);
                return `${result} ${to}`;
            } else if (from === 'miles' && to === 'km') {
                const result = milestoKm(length);
                return `${result} ${to}`;
            } else if (from === 'km' && to === 'km') {
                return `${length} ${to}`;
            } else if (from === 'miles' && to === 'miles') {
                return `${length} ${to}`;
            } else if (from === 'miles' && to === 'ft') {
                const result = milestoft(length);
                return `${result} ${to}`;
            } else if (from === 'km' && to === 'ft') {
                const result = kmtoft(length);
                return `${result} ${to}`;
            } else if (from === 'ft' && to === 'ft') {
                return `${length} ${to}`;
            }
        }

        console.log(convertLength(50, 'miles', 'km'));
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(50, 'km', 'km'));
        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));
        console.log(convertLength(5, 'lbs', 'lbs'));
    </script>
</body>

</html>
